    <script src="https://unpkg.com/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <script>
        let writer = null;
        let currentHanzi = '';
        let chineseVoice = null;

        // è¯­éŸ³åŠ è½½
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            chineseVoice = voices.find(v => v.lang === 'zh-CN') || voices.find(v => v.lang.includes('zh'));
        }
        if (window.speechSynthesis.onvoiceschanged !== undefined) window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        let recognition = null;
        let isListening = false;

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return null;

            const rec = new SpeechRecognition();
            rec.lang = 'zh-CN';
            rec.continuous = false;
            rec.interimResults = false;

            rec.onstart = () => {
                isListening = true;
                updateMicUI(true);
            };

            rec.onend = () => {
                isListening = false;
                updateMicUI(false);
            };

            rec.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                // æå–ç¬¬ä¸€ä¸ªæ±‰å­—
                const match = transcript.match(/[\u4e00-\u9fa5]/);
                if (match) {
                    document.getElementById('charInput').value = match[0];
                    loadChar(); // è‡ªåŠ¨åŠ è½½
                } else {
                    alert("æ²¡å¬æ¸…ï¼Œè¯·å†è¯´ä¸€é~");
                }
            };

            rec.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                isListening = false;
                updateMicUI(false);
            };

            return rec;
        }

        function toggleDictation() {
            if (!recognition) {
                recognition = initSpeechRecognition();
                if (!recognition) return alert("æŠ±æ­‰ï¼Œæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¾“å…¥ã€‚");
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function updateMicUI(listening) {
            const micIcon = document.getElementById('mic-icon');
            const stopIcon = document.getElementById('stop-icon');
            const status = document.getElementById('voice-status');

            if (listening) {
                micIcon.classList.add('hidden');
                stopIcon.classList.remove('hidden');
                status.classList.remove('hidden');
            } else {
                micIcon.classList.remove('hidden');
                stopIcon.classList.add('hidden');
                status.classList.add('hidden');
            }
        }

        function loadChar() {
            const char = document.getElementById('charInput').value.trim();
            if (!char || !/[\u4e00-\u9fa5]/.test(char)) return alert('è¯·è¾“å…¥ä¸€ä¸ªæ±‰å­—ï¼');

            document.getElementById('hanzi-empty-state').classList.add('hidden');
            document.getElementById('hanzi-display-area').classList.remove('hidden');
            currentHanzi = char;

            try {
                const { pinyin } = window.pinyinPro;
                document.getElementById('hanzi-pinyin').innerText = pinyin(char);
            } catch (e) { }

            speakHanzi();
            setTimeout(() => initWriter(char), 50);
            document.getElementById('charInput').blur();
        }

        function initWriter(char) {
            const container = document.getElementById('character-target');
            container.innerHTML = '';
            document.getElementById('loading-hint').classList.remove('hidden');
            document.getElementById('cache-badge').classList.add('hidden');
            const width = container.clientWidth;

            try {
                writer = HanziWriter.create('character-target', char, {
                    width: width, height: width, padding: 5,
                    showOutline: true, strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                    radicalColor: '#4f46e5', strokeColor: '#333', outlineColor: '#cbd5e1',
                    charDataLoader: function (char, onComplete, onError) {
                        // 1. æ£€æŸ¥ç¼“å­˜
                        const cacheKey = 'hanzi_data_' + char;
                        const cached = localStorage.getItem(cacheKey);
                        if (cached) {
                            document.getElementById('cache-badge').classList.remove('hidden');
                            return onComplete(JSON.parse(cached));
                        }

                        // 2. ä¼˜å…ˆä½¿ç”¨ jsdelivr (æ›´ç¨³å®š)ï¼Œå¤±è´¥åå›é€€åˆ° unpkg
                        fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/' + char + '.json')
                            .then(res => {
                                if (!res.ok) throw new Error('Network response was not ok');
                                return res.json();
                            })
                            .then(data => {
                                try { localStorage.setItem(cacheKey, JSON.stringify(data)); } catch (e) { }
                                onComplete(data);
                            })
                            .catch(() => {
                                // Fallback to unpkg
                                fetch('https://unpkg.com/hanzi-writer-data@2.0/' + char + '.json')
                                    .then(res => res.json())
                                    .then(data => {
                                        try { localStorage.setItem(cacheKey, JSON.stringify(data)); } catch (e) { }
                                        onComplete(data);
                                    })
                                    .catch(onError);
                            });
                    },
                    onLoadCharDataSuccess: () => document.getElementById('loading-hint').classList.add('hidden'),
                    onLoadCharDataError: () => { document.querySelector('#loading-hint span').innerText = "åŠ è½½å¤±è´¥"; }
                });
                writer.animateCharacter();
            } catch (err) { console.error(err); }
        }

        function animateChar() { if (writer) writer.animateCharacter(); }
        function quizChar() { if (writer) writer.quiz({ onComplete: () => { speakHanzi(); setTimeout(() => writer.animateCharacter(), 1000); } }); }
        function speakHanzi() {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(currentHanzi);
            u.lang = 'zh-CN'; u.rate = 0.9;
            if (chineseVoice) u.voice = chineseVoice;
            window.speechSynthesis.speak(u);
        }

        window.addEventListener('resize', () => {
            if (currentHanzi) setTimeout(() => initWriter(currentHanzi), 200);
        });

        // æ³¨å†Œ Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
